<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body style="background-image: url('/Elements/Backgroud-Login.jpg');">
    <nav class="navbar navbar-expand-lg" style="background-color: #050e8f; background:linear-gradient(to bottom, #0d2f55 5%, #0c2dc2 100%);">
        <div class="container-fluid justify-content-center">
            <a class="navbar-brand" href="/">
                <img src="/Elements/Sapo_Mimoso.gif" alt="Logo" width="80" height="80" class="d-inline-block">
            </a>
        </div>
    </nav>
    <div class="container">
        <div class="d-flex justify-content-center my-5">
            <div class="card" style="width: 50vh">
                <img src="/Elements/Login.gif" class="card-img-top" alt="...">
                <div class="card-body">
                    <form action="/Logar" method="POST">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" name="senha" required>
                        </div>
                        <center>
                            <button type="submit" class="btn" style="background-color: #1b0fc7; background:linear-gradient(to bottom, #1622c2 5%, #0f4ed8 100%); color: white;">Login</button>
                        </center>
                    </form>
                </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
